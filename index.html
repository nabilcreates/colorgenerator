<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>randomcolor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./libs/bootstrap.css">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

    <div class="app">

        <!-- MAIN BODY -->
        <div class="container">
            <h1>{{colorscore}}</h1>
            <h6>16 581 375 Possible Colors</h6>
            <h6>each color... is a different color...</h6>
            <h6>start by using the manual mode</h6>

            <!-- button to generate a random color -->
            <a @click='setColor(getRandomColor())' href="#" class="btn btn-primary mainbutton">MANUAL MODE</a>

            <a @click='discoMode(5000)' href="#" class="btn btn-warning mainbutton">AUTOPILOT MODE</a>

            <a @click='discoMode(0)' href="#" class="btn btn-danger mainbutton">DEAD MODE</a>



            <!-- history -->
            <div class="history" v-for='h in history'>
                <h4>{{h.color}}</h4>
                <p>{{h.date.toString()}}</p>
                <a @click='setColor(h.color)' href="#" class="btn btn-primary">Set Color</a>
            </div>
        </div>

    </div>

    <script src="./libs/vue.js"></script>
    <script src="./libs/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>

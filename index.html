<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>randomcolor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./libs/bootstrap.css">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

    <div class="app">

        <!-- MAIN BODY -->
        <div class="container">

            <div class="header">
                <h6>{{colorscore}} out of 16 81 375 Possible Colors</h6>
                <h6>each color... is a different color...</h6>

                <!-- button to generate a random color -->
                <a @click='setColor(getRandomColor())' href="#" class="btn btn-primary mainbutton">MANUAL MODE</a>

                <a @click='discoMode(0)' href="#" class="btn btn-danger mainbutton">DEAD MODE (EPILEPSY)</a>

            </div>


            <ul>
                <!-- history -->
                <li class="history col-lg-6" v-for='h in history'>{{h}}
                    <a @click='setColor(h)' href="#">Set Color</a>
                </li>
            </ul>

        </div>

    </div>

    <script src="./libs/vue.js"></script>
    <script src="./libs/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
